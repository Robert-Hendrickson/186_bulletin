<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/186_bulletin/css/preview.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./build_ctrl/build.js"></script>
        <script>
            let preview_data;
            if(document.location.search){
                preview_data = JSON.parse(decodeURI(document.location.search.substring(1).split("=")[1]));
            }
            if(typeof(preview_data) != 'object') {
                $(document).ready(function (){
                    document.querySelector('body').innerHTML = `<div class="error">Something is wrong with the data provided. Please Try again.</div>`;
                });
            } else {
                $(document).ready(function (){
                    buildPage(preview_data);
                });
            }
        </script>
    </head>
    <body>
        <div class="body-container">
            <div class="bulletin-header">
                <img src=".\imgs\church_jesus_christ_lowfidelity_symbol.webp" />
                <h2>
                    Provo YSA 186th Ward
                </h2>
            </div>
            <div class="pagebuild">
                <pagebuild></pagebuild>
            </div>
        </div>
    </body>
</html>
